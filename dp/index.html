        class SimpleAudioSystem {
            constructor() {

                this.masterVolume = 0.8;

            // åˆå§‹åŒ–
            async initialize() {

                    this.updateStatus('éŸ³é¢‘ç³»ç»Ÿå°±ç»ª');
                    
                    // ç”ŸæˆåˆæˆéŸ³æ•ˆ
                    this.generateBasicSounds();
                    
                    // åŠ è½½çœŸå®å½•éŸ³
                    this.loadRealAudio();
                    
                    this.isInitialized = true;
                    return true;
                } catch (error) {

            // åŠ è½½çœŸå®å½•éŸ³
            async loadRealAudio() {
                const files = [

                    { name: 'cymbal', url: 'cymbal.wav', desc: 'é•²å£°' }

                for (const file of files) {
                    try {

                        } else {
                            throw new Error('æ–‡ä»¶ä¸å­˜åœ¨');
                        }
                    } catch (error) {
                        console.log(`${file.desc} åŠ è½½å¤±è´¥ï¼Œä½¿ç”¨åˆæˆéŸ³æ•ˆ`);
                        this.generateFallbackSound(file.name);
                    }
                }
                
                this.updateStatus('æ‰€æœ‰éŸ³æ•ˆå‡†å¤‡å°±ç»ª');
            }
            
            // æ’­æ”¾/åœæ­¢ä¹å™¨éŸ³æ•ˆ
            toggleInstrument(type) {
                if (!this.isInitialized) {
                    this.initialize().then(() => this.toggleInstrument(type));
                    return;
                }
                
                const btn = document.querySelector(`[data-instrument="${type}"]`);
                const stateEl = document.getElementById(`${type}State`);
                
                // å¦‚æœæ­£åœ¨æ’­æ”¾ï¼Œåˆ™åœæ­¢
                if (this.activeSources[type]) {
                    this.stopInstrument(type);
                    stateEl.textContent = 'åœæ­¢';
                    stateEl.className = 'state-indicator';
                    btn.classList.remove('playing');
                    this.updateStatus(`${this.getInstrumentName(type)} å·²åœæ­¢`);
                    return;
                }
                
                // å¦åˆ™å¼€å§‹æ’­æ”¾
                this.playInstrument(type);
                stateEl.textContent = 'æ’­æ”¾ä¸­';
                stateEl.className = 'state-indicator playing';
                btn.classList.add('playing');
                this.updateStatus(`æ’­æ”¾: ${this.getInstrumentName(type)}`);
            }
            
            // æ’­æ”¾éŸ³æ•ˆ
            playInstrument(type) {
                const buffer = this.buffers[type];
                if (!buffer) return;
                
                const source = this.audioContext.createBufferSource();
                source.buffer = buffer;
                
                // å¢ç›Šæ§åˆ¶ - é•²å£°ç‰¹åˆ«åŠ å¤§éŸ³é‡
                const gainNode = this.audioContext.createGain();
                let volume = this.masterVolume;
                
                if (type === 'cymbal') {
                    volume *= 1.5; // é•²å£°éŸ³é‡åŠ å¤§50%
                }
                
                gainNode.gain.value = volume;
                
                source.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                // å­˜å‚¨éŸ³æº
                this.activeSources[type] = source;
                
                // æ’­æ”¾ç»“æŸæ—¶çš„æ¸…ç†
                source.onended = () => {
                    delete this.activeSources[type];
                    const stateEl = document.getElementById(`${type}State`);
                    const btn = document.querySelector(`[data-instrument="${type}"]`);
                    
                    if (stateEl) {
                        stateEl.textContent = 'å‡†å¤‡';
                        stateEl.className = 'state-indicator';
                    }
                    if (btn) {

                    }
                };
                
                source.start();
            }
            
            // åœæ­¢éŸ³æ•ˆ

            // åœæ­¢æ‰€æœ‰éŸ³æ•ˆ

                // æ›´æ–°æ‰€æœ‰æŒ‰é’®çŠ¶æ€

                Object.keys(this.activeSources).forEach(type => {

            // è·å–ä¹å™¨åç§°
            getInstrumentName(type) {
                const names = {

            // ç”ŸæˆåŸºæœ¬åˆæˆéŸ³æ•ˆ
            generateBasicSounds() {
                this.buffers.woodblock = this.createWoodblockSound();

            }
            
            // ç”Ÿæˆå¤‡ç”¨éŸ³æ•ˆ
            generateFallbackSound(type) {
                if (type === 'gong') {
                    this.buffers.gong = this.createGongSound();
                } else if (type === 'cymbal') {

            // åˆæˆéŸ³æ•ˆç”Ÿæˆå‡½æ•°
            createWoodblockSound() {
                const duration = 0.3;
                const buffer = this.audioContext.createBuffer(1, 
                    this.audioContext.sampleRate * duration, 
                    this.audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < buffer.length; i++) {
                    const t = i / this.audioContext.sampleRate;
                    const envelope = Math.exp(-t * 15);
                    const freq = 880;
                    data[i] = Math.sin(t * freq * Math.PI * 2) * envelope * 0.6;
                }
                
                return buffer;
            }
            
            createClapperSound() {
                const duration = 0.2;
                const buffer = this.audioContext.createBuffer(1, 
                    this.audioContext.sampleRate * duration, 
                    this.audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < buffer.length; i++) {
                    const t = i / this.audioContext.sampleRate;
                    let sample = 0;
                    
                    if (t < 0.02) {
                        sample = Math.sin(t * 1200 * Math.PI * 2) * (1 - t * 50);
                    } else if (t > 0.05 && t < 0.07) {
                        sample = Math.sin((t-0.05) * 800 * Math.PI * 2) * (1 - (t-0.05) * 50) * 0.6;
                    }
                    
                    data[i] = sample;
                }
                
                return buffer;
            }
            
            createBellSound() {
                const duration = 1.5;
                const buffer = this.audioContext.createBuffer(1, 
                    this.audioContext.sampleRate * duration, 
                    this.audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < buffer.length; i++) {
                    const t = i / this.audioContext.sampleRate;
                    const envelope = Math.exp(-t * 2);
                    const freq1 = 1046.50;
                    const freq2 = 1318.51;
                    const freq3 = 1567.98;
                    
                    const wave1 = Math.sin(t * freq1 * Math.PI * 2) * envelope * 0.4;
                    const wave2 = Math.sin(t * freq2 * Math.PI * 2) * envelope * 0.3;
                    const wave3 = Math.sin(t * freq3 * Math.PI * 2) * envelope * 0.3;
                    
                    data[i] = wave1 + wave2 + wave3;
                }
                
                return buffer;
            }
            
            createGongSound() {
                const duration = 3.0;
                const buffer = this.audioContext.createBuffer(2, 
                    this.audioContext.sampleRate * duration, 
                    this.audioContext.sampleRate);
                const left = buffer.getChannelData(0);
                const right = buffer.getChannelData(1);
                
                for (let i = 0; i < buffer.length; i++) {
                    const t = i / this.audioContext.sampleRate;
                    const envelope = Math.exp(-t * 1.5) * (1 - Math.exp(-t * 50));
                    const baseFreq = 220;
                    const wave = Math.sin(t * baseFreq * Math.PI * 2) * envelope;
                    
                    const overtones = [2, 3, 4].reduce((sum, mult) => {
                        return sum + Math.sin(t * baseFreq * mult * Math.PI * 2) * envelope * (0.8 / mult);
                    }, 0);
                    
                    const sample = (wave * 0.6 + overtones * 0.4) * 0.7;
                    left[i] = sample;
                    right[i] = sample * 0.9;
                }
                
                return buffer;
            }
            
            createCymbalSound() {
                const duration = 2.0;
                const buffer = this.audioContext.createBuffer(2, 
                    this.audioContext.sampleRate * duration, 
                    this.audioContext.sampleRate);
                const left = buffer.getChannelData(0);
                const right = buffer.getChannelData(1);
                
                for (let i = 0; i < buffer.length; i++) {
                    const t = i / this.audioContext.sampleRate;
                    const envelope = Math.exp(-t * 4);
                    const highFreq = 2000 + Math.sin(t * 10) * 500;
                    const wave = Math.sin(t * highFreq * Math.PI * 2) * envelope;
                    
                    // é•²å£°ç‰¹åˆ«åŠ å¼ºé«˜é¢‘å’ŒéŸ³é‡
                    const noise = t < 0.3 ? (Math.random() * 2 - 1) * envelope * 0.5 : 0;
                    
                    const sample = (wave * 0.7 + noise * 0.3) * 0.9; // æ•´ä½“éŸ³é‡å¢åŠ 
                    left[i] = sample;
                    right[i] = sample * (0.8 + Math.sin(t) * 0.2);
                }
                
                return buffer;
            }
        }

            // åŒå‡»åœæ­¢æ‰€æœ‰éŸ³æ•ˆï¼ˆå¤‡ç”¨åŠŸèƒ½ï¼‰
            let lastTap = 0;
            document.addEventListener('touchstart', function(e) {

                    audioSystem.stopAll();
                }

                }
            });
