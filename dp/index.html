    <script>
        // å®Œæ•´æ§åˆ¶çš„ä¸‰å¥åŠéŸ³é¢‘ç³»ç»Ÿ
        class CompleteAudioSystem {
            constructor() {
                this.audioContext = null;
                this.buffers = {};
                this.activeSources = new Set(); // å­˜å‚¨æ‰€æœ‰æ­£åœ¨æ’­æ”¾çš„éŸ³æº
                this.drumAudio = null;

                // éŸ³é‡æ§åˆ¶
                this.instrumentVolume = 0.7;
                this.drumVolume = 0.5;
                this.mutedVolume = 0;
                
                // æ–‡ä»¶åŠ è½½çŠ¶æ€

            // åˆå§‹åŒ–éŸ³é¢‘ç³»ç»Ÿ
            async initialize() {

                    this.updateStatus('âœ… éŸ³é¢‘å¼•æ“å¯åŠ¨æˆåŠŸ', 'success');
                    
                    // é¢„åŠ è½½åŸºç¡€éŸ³æ•ˆ

                    // å¼€å§‹åŠ è½½å¤–éƒ¨æ–‡ä»¶

                    // æ›´æ–°æŒ‰é’®çŠ¶æ€
                    this.updateButtonStates();
                    
                    return true;
                } catch (error) {
                    this.updateStatus(`âŒ éŸ³é¢‘åˆå§‹åŒ–å¤±è´¥: ${error.message}`, 'error');
                    return false;
                }
            }
            
            // åŠ è½½å¤–éƒ¨éŸ³é¢‘æ–‡ä»¶
            async loadAudioFiles() {
                this.updateFileStatus('å¼€å§‹åŠ è½½éŸ³é¢‘æ–‡ä»¶...');
                
                const files = [
                    { name: 'gong', url: '9722.wav', desc: 'é”£å£°' },
                    { name: 'cymbal', url: 'cymbal.wav', desc: 'é•²å£°' },
                    { name: 'drum', url: 'amen.mp3', desc: 'é¼“ç‚¹å¾ªç¯' }
                ];
                
                const promises = files.map(file => this.loadSingleFile(file));
                
                try {
                    await Promise.allSettled(promises);
                    
                    const loaded = Object.values(this.loadedFiles).filter(Boolean).length;
                    this.updateFileStatus(`âœ… å·²åŠ è½½ ${loaded}/3 ä¸ªéŸ³é¢‘æ–‡ä»¶`);
                    
                    if (this.loadedFiles.drum) {
                        document.getElementById('playDrumBtn').disabled = false;
                        document.getElementById('autoDrumBtn').disabled = false;
                        this.updateButtonStates();
                    }
                    
                } catch (error) {
                    this.updateFileStatus('âš ï¸ éƒ¨åˆ†æ–‡ä»¶åŠ è½½å¤±è´¥ï¼Œä½¿ç”¨åˆæˆéŸ³æ•ˆæ›¿ä»£');
                }
            }
            
            // åŠ è½½å•ä¸ªæ–‡ä»¶
            async loadSingleFile(file) {
                try {
                    this.updateFileStatus(`æ­£åœ¨åŠ è½½ ${file.desc}...`);
                    
                    const response = await fetch(file.url);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const arrayBuffer = await response.arrayBuffer();
                    this.buffers[file.name] = await this.audioContext.decodeAudioData(arrayBuffer);
                    this.loadedFiles[file.name] = true;
                    
                    return true;
                } catch (error) {
                    this.generateFallbackSound(file.name);
                    this.loadedFiles[file.name] = true;
                    return false;
                }
            }
            
            // æ’­æ”¾ä¹å™¨éŸ³æ•ˆ
            playInstrument(type) {
                if (!this.audioContext || this.isMuted) return;
                
                const buffer = this.buffers[type];
                if (!buffer) return;
                
                const source = this.audioContext.createBufferSource();
                source.buffer = buffer;
                
                const gainNode = this.audioContext.createGain();
                gainNode.gain.value = this.isMuted ? this.mutedVolume : this.instrumentVolume;
                
                source.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                // å­˜å‚¨éŸ³æºä»¥ä¾¿åç»­åœæ­¢
                this.activeSources.add(source);
                
                // æ’­æ”¾å®Œæˆåæ¸…ç†
                source.onended = () => {
                    this.activeSources.delete(source);
                    this.removeFromNowPlaying(type);
                };
                
                source.start();
                
                // æ›´æ–°çŠ¶æ€
                const names = {
                    gong: 'é”£å£°', cymbal: 'é•²å£°', woodblock: 'æœ¨é±¼',
                    clapper: 'å“æ¿', bell: 'é“ƒé“›', drum: 'å°é¼“'
                };
                
                this.addToNowPlaying(names[type] || type);
                this.updateStatus(`ğŸµ æ’­æ”¾: ${names[type] || type}`, 'playing');
                
                // æŒ‰é’®åé¦ˆ
                const btn = document.querySelector(`[data-instrument="${type}"]`);
                if (btn) {
                    btn.classList.add('playing');
                    setTimeout(() => btn.classList.remove('playing'), 500);
                }
            }
            
            // æ’­æ”¾é¼“ç‚¹å¾ªç¯
            playDrumLoop() {
                if (!this.loadedFiles.drum || !this.buffers.drum) {
                    this.updateStatus('âŒ é¼“ç‚¹æ–‡ä»¶æœªåŠ è½½', 'error');
                    return;
                }
                
                if (this.isDrumPlaying && !this.isDrumPaused) {
                    this.pauseDrumLoop();
                    return;
                }
                
                if (this.isDrumPaused) {
                    this.resumeDrumLoop();
                    return;
                }
                
                this.drumAudio = this.audioContext.createBufferSource();
                this.drumAudio.buffer = this.buffers.drum;
                this.drumAudio.loop = true;
                
                this.drumGain = this.audioContext.createGain();
                this.drumGain.gain.value = this.isMuted ? this.mutedVolume : this.drumVolume;
                
                this.drumAudio.connect(this.drumGain);
                this.drumGain.connect(this.audioContext.destination);
                
                this.drumAudio.start();
                this.isDrumPlaying = true;
                this.isDrumPaused = false;
                
                this.activeSources.add(this.drumAudio);
                this.addToNowPlaying('é¼“ç‚¹å¾ªç¯');
                
                document.getElementById('playDrumBtn').innerHTML = '<span>â¸ï¸</span> æš‚åœ';
                document.getElementById('pauseDrumBtn').disabled = false;
                document.getElementById('stopDrumBtn').disabled = false;
                
                this.updateStatus('ğŸµ é¼“ç‚¹å¾ªç¯æ’­æ”¾ä¸­...', 'playing');
            }
            
            // æš‚åœé¼“ç‚¹å¾ªç¯
            pauseDrumLoop() {
                if (!this.isDrumPlaying || this.isDrumPaused) return;
                
                if (this.drumAudio) {
                    this.drumAudio.stop();
                    this.activeSources.delete(this.drumAudio);
                }
                
                this.isDrumPaused = true;
                document.getElementById('playDrumBtn').innerHTML = '<span>â–¶ï¸</span> ç»§ç»­';
                this.updateStatus('â¸ï¸ é¼“ç‚¹å·²æš‚åœ', 'info');
            }
            
            // æ¢å¤é¼“ç‚¹å¾ªç¯
            resumeDrumLoop() {
                if (!this.isDrumPaused) return;
                
                this.playDrumLoop(); // é‡æ–°å¼€å§‹æ’­æ”¾
            }
            
            // åœæ­¢é¼“ç‚¹å¾ªç¯
            stopDrumLoop() {
                if (this.drumAudio) {
                    this.drumAudio.stop();
                    this.activeSources.delete(this.drumAudio);
                    this.drumAudio = null;
                }
                
                this.isDrumPlaying = false;
                this.isDrumPaused = false;
                
                this.removeFromNowPlaying('é¼“ç‚¹å¾ªç¯');
                
                document.getElementById('playDrumBtn').innerHTML = '<span>â–¶ï¸</span> æ’­æ”¾';
                document.getElementById('pauseDrumBtn').disabled = true;
                document.getElementById('stopDrumBtn').disabled = true;
                
                this.updateStatus('â¹ï¸ é¼“ç‚¹å·²åœæ­¢', 'info');

            // æ™ºèƒ½ç©¿æ’æ¨¡å¼
            startAutoMode() {
                if (this.autoMode) return;
                
                this.autoMode = true;

            createWoodblockSound() {
                const duration = 0.3;
                const buffer = this.audioContext.createBuffer(1, 
                    this.audioContext.sampleRate * duration, 
                    this.audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < buffer.length; i++) {
                    const t = i / this.audioContext.sampleRate;
                    const envelope = Math.exp(-t * 15);
                    const freq = 880;
                    data[i] = Math.sin(t * freq * Math.PI * 2) * envelope * 0.5;
                }
                
                return buffer;
            }
            
            createClapperSound() {
                const duration = 0.2;
                const buffer = this.audioContext.createBuffer(1, 
                    this.audioContext.sampleRate * duration, 
                    this.audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < buffer.length; i++) {
                    const t = i / this.audioContext.sampleRate;
                    let sample = 0;
                    
                    if (t < 0.02) {
                        sample = Math.sin(t * 1200 * Math.PI * 2) * (1 - t * 50);
                    } else if (t > 0.05 && t < 0.07) {
                        sample = Math.sin((t-0.05) * 800 * Math.PI * 2) * (1 - (t-0.05) * 50) * 0.6;
                    }
                    
                    data[i] = sample;
                }
                
                return buffer;
            }
            
            createBellSound() {
                const duration = 1.5;
                const buffer = this.audioContext.createBuffer(1, 
                    this.audioContext.sampleRate * duration, 
                    this.audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < buffer.length; i++) {
                    const t = i / this.audioContext.sampleRate;
                    const envelope = Math.exp(-t * 2);
                    const freq1 = 1046.50;
                    const freq2 = 1318.51;
                    const freq3 = 1567.98;
                    
                    const wave1 = Math.sin(t * freq1 * Math.PI * 2) * envelope * 0.4;
                    const wave2 = Math.sin(t * freq2 * Math.PI * 2) * envelope * 0.3;
                    const wave3 = Math.sin(t * freq3 * Math.PI * 2) * envelope * 0.3;
                    
                    data[i] = wave1 + wave2 + wave3;
                }
                
                return buffer;
            }
            
            createDrumSound() {
                const duration = 0.4;
                const buffer = this.audioContext.createBuffer(1, 
                    this.audioContext.sampleRate * duration, 
                    this.audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < buffer.length; i++) {
                    const t = i / this.audioContext.sampleRate;
                    const envelope = Math.exp(-t * 12) * (1 - Math.exp(-t * 100));
                    const freq = 100 * Math.exp(-t * 5);
                    const wave = Math.sin(t * freq * Math.PI * 2) * envelope;
                    const noise = t < 0.05 ? (Math.random() * 2 - 1) * (0.1 - t * 2) : 0;
                    
                    data[i] = (wave * 0.7 + noise * 0.3) * 0.8;
                }
                
                return buffer;
            }
            
            createGongSound() {
                const duration = 3.0;
                const buffer = this.audioContext.createBuffer(2, 
                    this.audioContext.sampleRate * duration, 
                    this.audioContext.sampleRate);
                const left = buffer.getChannelData(0);
                const right = buffer.getChannelData(1);
                
                for (let i = 0; i < buffer.length; i++) {
                    const t = i / this.audioContext.sampleRate;
                    const envelope = Math.exp(-t * 1.5) * (1 - Math.exp(-t * 50));
                    const baseFreq = 220;
                    const wave = Math.sin(t * baseFreq * Math.PI * 2) * envelope;
                    
                    const overtones = [2, 3, 4].reduce((sum, mult) => {
                        return sum + Math.sin(t * baseFreq * mult * Math.PI * 2) * envelope * (0.8 / mult);
                    }, 0);
                    
                    const sample = (wave * 0.6 + overtones * 0.4) * 0.7;
                    left[i] = sample;
                    right[i] = sample * 0.9;
                }
                
                return buffer;
            }
            
            createCymbalSound() {
                const duration = 2.0;
                const buffer = this.audioContext.createBuffer(2, 
                    this.audioContext.sampleRate * duration, 
                    this.audioContext.sampleRate);
                const left = buffer.getChannelData(0);
                const right = buffer.getChannelData(1);
                
                for (let i = 0; i < buffer.length; i++) {
                    const t = i / this.audioContext.sampleRate;
                    const envelope = Math.exp(-t * 4);
                    const highFreq = 2000 + Math.sin(t * 10) * 500;
                    const wave = Math.sin(t * highFreq * Math.PI * 2) * envelope;
                    const noise = t < 0.3 ? (Math.random() * 2 - 1) * envelope * 0.3 : 0;
                    
                    const sample = (wave * 0.7 + noise * 0.3) * 0.6;
                    left[i] = sample;
                    right[i] = sample * (0.8 + Math.sin(t) * 0.2);
                }
                
                return buffer;
            }
