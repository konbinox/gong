    <script>
        class SimplePlayer {
            constructor() {
                this.audio = new (window.AudioContext || window.webkitAudioContext)();
                this.sounds = {};
                this.playing = {};
                this.volume = 0.8;
                
                // åˆ›å»ºéŸ³æ•ˆ
                this.createSounds();
            }
            
            createSounds() {
                // åŸºç¡€éŸ³æ•ˆ
                this.sounds.woodblock = this.makeSound(800, 0.3);
                this.sounds.clapper = this.makeSound(1200, 0.2);
                this.sounds.bell = this.makeBell();
                this.sounds.drum = this.makeDrum();
                this.sounds.gong = this.makeGong();
                this.sounds.cymbal = this.makeCymbal(); // é•²å£°ç‰¹åˆ«å¤„ç†
            }
            
            makeSound(freq, duration) {
                const buffer = this.audio.createBuffer(1, 
                    this.audio.sampleRate * duration, 
                    this.audio.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / this.audio.sampleRate;
                    data[i] = Math.sin(t * freq * Math.PI * 2) * Math.exp(-t * 10);
                }
                
                return buffer;
            }
            
            makeBell() {
                const duration = 1.5;
                const buffer = this.audio.createBuffer(1, 
                    this.audio.sampleRate * duration, 
                    this.audio.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / this.audio.sampleRate;
                    const env = Math.exp(-t * 2);
                    data[i] = (Math.sin(t * 1046 * Math.PI * 2) * 0.4 +
                              Math.sin(t * 1318 * Math.PI * 2) * 0.3 +
                              Math.sin(t * 1568 * Math.PI * 2) * 0.3) * env;
                }
                
                return buffer;
            }
            
            makeDrum() {
                const duration = 0.4; // çŸ­ä¿ƒå°é¼“
                const buffer = this.audio.createBuffer(1, 
                    this.audio.sampleRate * duration, 
                    this.audio.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / this.audio.sampleRate;
                    const env = Math.exp(-t * 12) * (1 - Math.exp(-t * 100));
                    const freq = 100 * Math.exp(-t * 5);
                    data[i] = Math.sin(t * freq * Math.PI * 2) * env * 0.8;
                }
                
                return buffer;
            }
            
            makeGong() {
                const duration = 3.0;
                const buffer = this.audio.createBuffer(2, 
                    this.audio.sampleRate * duration, 
                    this.audio.sampleRate);
                const left = buffer.getChannelData(0);
                const right = buffer.getChannelData(1);
                
                for (let i = 0; i < buffer.length; i++) {
                    const t = i / this.audio.sampleRate;
                    const env = Math.exp(-t * 1.5);
                    const freq = 220;
                    const wave = Math.sin(t * freq * Math.PI * 2) * env;
                    
                    left[i] = wave * 0.7;
                    right[i] = wave * 0.6;
                }
                
                return buffer;
            }
            
            makeCymbal() {
                const duration = 2.0;
                const buffer = this.audio.createBuffer(2, 
                    this.audio.sampleRate * duration, 
                    this.audio.sampleRate);
                const left = buffer.getChannelData(0);
                const right = buffer.getChannelData(1);
                
                for (let i = 0; i < buffer.length; i++) {
                    const t = i / this.audio.sampleRate;
                    const env = Math.exp(-t * 4);
                    // é•²å£°ï¼šé«˜é¢‘+å™ªå£°ï¼ŒéŸ³é‡åŠ å€
                    const high = Math.sin(t * 2000 * Math.PI * 2) * env;
                    const noise = t < 0.3 ? (Math.random() * 2 - 1) * env * 0.5 : 0;
                    
                    const sample = (high + noise) * 1.5; // éŸ³é‡åŠ å¼º
                    left[i] = sample;
                    right[i] = sample * 0.9;
                }
                
                return buffer;
            }
            
            play(soundName) {
                // å¦‚æœæ­£åœ¨æ’­æ”¾ï¼Œåœæ­¢å®ƒ
                if (this.playing[soundName]) {
                    this.playing[soundName].stop();
                    delete this.playing[soundName];
                    return false;
                }
                
                const buffer = this.sounds[soundName];
                if (!buffer) return;
                
                const source = this.audio.createBufferSource();
                source.buffer = buffer;
                
                const gain = this.audio.createGain();
                
                // é•²å£°ç‰¹åˆ«åŠ å¼º
                let vol = this.volume;
                if (soundName === 'cymbal') {
                    vol *= 2.0; // é•²å£°æ˜¯å…¶ä»–éŸ³æ•ˆçš„ä¸¤å€éŸ³é‡
                }
                
                gain.gain.value = vol;
                
                source.connect(gain);
                gain.connect(this.audio.destination);
                
                source.start();
                this.playing[soundName] = source;
                
                source.onended = () => {
                    delete this.playing[soundName];
                };
                
                return true;
            }
            
            setVolume(value) {
                this.volume = value / 100;
            }
        }
        
        // åˆå§‹åŒ–
        const player = new SimplePlayer();
        
        // æŒ‰é’®ç‚¹å‡»
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const sound = this.dataset.sound;
                const isPlaying = player.play(sound);
                
                // åˆ‡æ¢æ’­æ”¾çŠ¶æ€æ ·å¼
                if (isPlaying) {
                    this.classList.add('playing');
                } else {
                    this.classList.remove('playing');
                }
            });
        });
        
        // éŸ³é‡æ§åˆ¶
        const volumeSlider = document.getElementById('volume');
        const volumeText = document.getElementById('vol');
        
        volumeSlider.addEventListener('input', function() {
            const value = this.value;
            volumeText.textContent = value;
            player.setVolume(value);
        });
        
        // è§£é”éŸ³é¢‘
        document.addEventListener('click', function initAudio() {
            if (player.audio.state === 'suspended') {
                player.audio.resume();
            }
        }, { once: true });
    </script>
