<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>æ‰“å‡»ä¹</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; touch-action: manipulation; }
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      height: 100vh;
      overflow: hidden;
    }
    #select-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      height: 100vh;
    }
    .title { font-size: 22px; margin-bottom: 25px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
      width: 90%;
      max-width: 500px;
    }
    @media (min-width: 600px) {
      .grid { grid-template-columns: repeat(5, 1fr); }
    }
    .btn {
      padding: 18px 8px;
      background: #e0c9a6;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #play-screen {
      display: none;
      background: #e8e0d0;
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #play-screen.active { display: block; }
    #home-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 36px;
      height: 36px;
      border: none;
      background: #fff8;
      border-radius: 50%;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="select-screen">
  <div class="title">é€‰ä¹å™¨</div>
  <div class="grid">
    <button class="btn" data-inst="dagu">å¤§é¼“</button>
    <button class="btn" data-inst="xiaoluo">å°é”£</button>
    <button class="btn" data-inst="bo">é“œé’¹</button>
    <button class="btn" data-inst="muyu">æœ¨é±¼</button>
    <button class="btn" data-inst="shaker">æ²™é”¤</button>
  </div>
</div>

<div id="play-screen">
  <button id="home-btn">ğŸ </button>
</div>

<script>
  // éŸ³é¢‘URLï¼ˆå¤‡ç”¨ï¼šè‹¥åŠ è½½å¤±è´¥ï¼Œè‡³å°‘ç•Œé¢èƒ½ç”¨ï¼‰
  const urls = {
    dagu: "https://cdn.pixabay.com/download/audio/2022/03/15/audio_5b8a8b6d7c.mp3",
    xiaoluo: "https://cdn.pixabay.com/download/audio/2022/02/21/audio_c3b9a6a5a1.mp3",
    bo: "https://cdn.pixabay.com/download/audio/2022/03/15/audio_e9f5d8d14a.mp3",
    muyu: "https://cdn.pixabay.com/download/audio/2022/03/15/audio_1f3e7d2fa2.mp3",
    shaker: "https://cdn.pixabay.com/download/audio/2022/05/12/audio_6a1b8d28f0.mp3"
  };

  let currentInst = null;
  let ctx = null;
  const buffers = {};

  // åˆå§‹åŒ– Web Audioï¼ˆå»¶è¿Ÿåˆ°ç”¨æˆ·äº¤äº’æ—¶ï¼‰
  function initAudio() {
    if (ctx) return;
    ctx = new (window.AudioContext || window.webkitAudioContext)();
    loadAllSounds();
  }

  function loadAllSounds() {
    for (const name in urls) {
      fetch(urls[name])
        .then(r => r.arrayBuffer())
        .then(ab => ctx.decodeAudioData(ab))
        .then(buf => { buffers[name] = buf; })
        .catch(() => console.warn('å£°éŸ³åŠ è½½å¤±è´¥:', name));
    }
  }

  function playNow(name) {
    if (!ctx) return;
    const buf = buffers[name];
    if (buf) {
      const src = ctx.createBufferSource();
      src.buffer = buf;
      src.connect(ctx.destination);
      src.start();
    }
  }

  // â€”â€”â€”â€”â€”â€” äº‹ä»¶ç»‘å®š â€”â€”â€”â€”â€”â€”

  // ç‚¹å‡»ä¹å™¨ï¼šç«‹å³åˆ‡æ¢ç•Œé¢ + åˆå§‹åŒ–éŸ³é¢‘
  document.querySelectorAll('.btn').forEach(btn => {
    btn.addEventListener('click', () => {
      currentInst = btn.dataset.inst;
      initAudio(); // åœ¨ç”¨æˆ·æ‰‹åŠ¿ä¸­åˆå§‹åŒ–
      document.getElementById('select-screen').style.display = 'none';
      document.getElementById('play-screen').classList.add('active');
    });
  });

  // è¿”å›
  document.getElementById('home-btn').addEventListener('click', () => {
    document.getElementById('play-screen').classList.remove('active');
    document.getElementById('select-screen').style.display = 'flex';
  });

  // å…¨å±ç‚¹å‡»å‘å£°
  document.getElementById('play-screen').addEventListener('pointerdown', (e) => {
    e.preventDefault();
    if (currentInst && ctx?.state === 'running') {
      playNow(currentInst);
    }
    // å¦‚æœ ctx è¿˜æ²¡è¿è¡Œï¼Œå°è¯•æ¢å¤ï¼ˆéƒ¨åˆ†æµè§ˆå™¨éœ€è¦ï¼‰
    if (ctx && ctx.state === 'suspended') {
      ctx.resume().then(() => playNow(currentInst));
    }
  });
</script>
</body>
</html>
