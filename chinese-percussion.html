<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>ä¸­å›½æ‰“å‡»ä¹</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; touch-action: manipulation; }
    body {
      font-family: "Helvetica", "Microsoft YaHei", sans-serif;
      background: #f8f4ed;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    /* åˆå§‹é€‰æ‹©ç•Œé¢ */
    #select-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      height: 100vh;
    }
    .select-title {
      font-size: 24px;
      margin-bottom: 30px;
      color: #5d4037;
    }
    .instrument-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;

      max-width: 500px;
    }
    @media (min-width: 600px) {
      .instrument-grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }
    .select-btn {
      padding: 20px 10px;
      background: #d7ccc8;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      color: #4e342e;
      cursor: pointer;
      text-align: center;
      transition: background 0.2s;
    }
    .select-btn:active {
      background: #bcaaa4;
    }

    /* æ’­æ”¾ç•Œé¢ */
    #play-screen {
      display: none;
      background: #e0d3c5;
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #play-screen.active {
      display: block;
    }
    #home-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 24px;
      background: rgba(255,255,255,0.7);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 10;
      border: none;
      color: #5d4037;
    }
    #play-screen:active {
      background: #d4c6b8; /* è§¦æ‘¸åé¦ˆ */
    }
  </style>
</head>
<body>

  <!-- åˆå§‹é€‰æ‹©ç•Œé¢ -->
  <div id="select-screen">
    <div class="select-title">è¯·é€‰æ‹©ä¹å™¨</div>
    <div class="instrument-grid">
      <button class="select-btn" data-inst="dagu">å¤§é¼“</button>
      <button class="select-btn" data-inst="xiaoluo">å°é”£</button>
      <button class="select-btn" data-inst="bo">é“œé’¹</button>
      <button class="select-btn" data-inst="muyu">æœ¨é±¼</button>
      <button class="select-btn" data-inst="shaker">æ²™é”¤</button>
    </div>
  </div>

  <!-- æ’­æ”¾ç•Œé¢ -->
  <div id="play-screen">
    <button id="home-btn">ğŸ </button>
  </div>

  <script>
    // éŸ³é¢‘æ˜ å°„ï¼ˆä½¿ç”¨ Pixabay å…ç‰ˆæƒé“¾æ¥ï¼‰
    const soundMap = {
      dagu:    "https://cdn.pixabay.com/download/audio/2022/03/15/audio_5b8a8b6d7c.mp3?filename=drum-sound-1-110094.mp3",
      xiaoluo: "https://cdn.pixabay.com/download/audio/2022/02/21/audio_c3b9a6a5a1.mp3?filename=gong-chinese-gong-102896.mp3",
      bo:      "https://cdn.pixabay.com/download/audio/2022/03/15/audio_e9f5d8d14a.mp3?filename=cymbals-sound-1-110096.mp3",
      muyu:    "https://cdn.pixabay.com/download/audio/2022/03/15/audio_1f3e7d2fa2.mp3?filename=wood-block-hit-1-110091.mp3",
      shaker:  "https://cdn.pixabay.com/download/audio/2022/05/12/audio_6a1b8d28f0.mp3?filename=maracas-1-125224.mp3"
    };

    let currentAudio = null;

    // é¢„åŠ è½½éŸ³é¢‘
    const audioCache = {};
    for (const key in soundMap) {
      const audio = new Audio(soundMap[key]);
      audio.preload = "auto";
      audioCache[key] = audio;
    }

    // é€‰æ‹©ä¹å™¨
    document.querySelectorAll('.select-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const inst = btn.dataset.inst;
        currentAudio = audioCache[inst];
        document.getElementById('select-screen').style.display = 'none';
        document.getElementById('play-screen').classList.add('active');
      });
    });

    // è¿”å›ä¸»é¡µ
    document.getElementById('home-btn').addEventListener('click', () => {
      document.getElementById('play-screen').classList.remove('active');
      document.getElementById('select-screen').style.display = 'flex';
    });

    // å…¨å±ç‚¹å‡»æ’­æ”¾
    document.getElementById('play-screen').addEventListener('touchstart', playSound, { passive: true });
    document.getElementById('play-screen').addEventListener('mousedown', playSound);

    function playSound(e) {
      e.preventDefault();
      if (!currentAudio) return;
      currentAudio.currentTime = 0;
      currentAudio.play().catch(err => console.warn("æ’­æ”¾å¤±è´¥:", err));
    }
  </script>
</body>
</html>
